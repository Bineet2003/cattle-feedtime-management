<!DOCTYPE html>
<html>
<head>
    <title>Cattle Data Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cattle Data Management</h1>
    <form action="add_data.php" method="post">
        <label for="cattleId">Cattle ID:</label>
        <input type="text" id="cattleId" name="cattleId" required><br>

        <label for="cattleName">Cattle Name:</label>
        <input type="text" id="cattleName" name="cattleName" required><br>

        <label for="feedTime">Feed Time (HH:MM):</label>
        <input type="text" id="feedTime" name="feedTime" required><br>

        <label for="food">Food:</label>
        <input type="text" id="food" name="food" required><br>

        <input type="submit" value="Add Cattle Data">
    </form>

    <form action="remove_data.php" method="post">
        <label for="removeCattleId">Enter Cattle ID to remove:</label>
        <input type="text" id="removeCattleId" name="removeCattleId" required><br>

        <input type="submit" value="Remove Cattle Data">
    </form>

    <form action="display_data.php" method="post">
        <input type="submit" name="displayByTime" value="Display Cattle Data Sorted by Time">
        <input type="submit" name="displayById" value="Display Cattle Data Sorted by ID">
    </form>
</body>
</html>
